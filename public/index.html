<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
  
    <form id="test-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        
        <!-- Новый вопрос с чекбоксом -->
        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            I want to receive updates
        </label>
        <br><br>

        <button type="submit" id="submit-button">Submit</button>
        <!-- <button type="button" id="delete-button">Delete</button> -->
    </form>

    <script>
        // Обработка кнопки Submit (отправка формы)
        document.getElementById('test-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Отображение сообщения об успешной отправке
            alert('Form submitted!');
            
            // Очистка всех полей формы после отправки
            document.getElementById('test-form').reset(); // Это очищает форму

            // Очистка состояния чекбокса (хотя reset() также это делает)
            document.getElementById('subscribe').checked = false; 
        });

        // Обработка кнопки Delete (очистка формы)
        document.getElementById('delete-button').addEventListener('click', () => {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('subscribe').checked = false; // Очистка состояния чекбокса
        });
    </script>
</body>
</html>
